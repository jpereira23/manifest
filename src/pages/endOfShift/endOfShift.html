<ion-header>
  <ion-navbar>
    <ion-title>
      End Of Shift
    </ion-title>
  </ion-navbar>

  <ion-toolbar noborder top>
    <ion-segment [(ngModel)]="eos">
      <ion-segment-button value="1">
	Report
      </ion-segment-button>
      <ion-segment-button value="2">
	Pickers
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="eos">
    <div *ngSwitchCase="1">
      <page-report [endOfShift]="endOfShift" [errors]="errors" [auditedRoutes]="auditedRoutes"></page-report>
    </div>
    <div *ngSwitchCase="2">
      <page-picker></page-picker>
    </div>
  </div>

</ion-content>
