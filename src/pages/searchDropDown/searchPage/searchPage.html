<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button clear (click)="finished()">Done</button>
    </ion-buttons>
   </ion-navbar>
   <ion-searchbar (ionInput)="filterPicker($event)" (ionClear)="hideDaKeyboard()"></ion-searchbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pick of arrayOfPick; let i = index">
      <ion-label>{{ pick.picker.name }}</ion-label>
      <ion-checkbox [(ngModel)]="pick.selected" color="dark" (click)="selectPicker(i)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
