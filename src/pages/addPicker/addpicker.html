<ion-header>
  <ion-navbar>
    <ion-title>
      Add Picker
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
	Close
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Label Name</ion-label>
    <ion-input placeholder="RMCDONALD" [(ngModel)]="name"></ion-input>
  </ion-item> 
  <div *ngIf="duplicate == true">
    Error: Picker already exists in system
  </div>
  <button ion-button outline (click)="submit()">Submit</button>

</ion-content>
