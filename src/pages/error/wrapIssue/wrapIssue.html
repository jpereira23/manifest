<ion-header>
  <ion-navbar>
    <ion-title>
      Wrap Issue
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      {{ cartPosition.picker }}
    </ion-row>
    <ion-row>
      Wrap Issue
    </ion-row>
    <ion-row>
      Route {{ cartPosition.routeNumber }}
    </ion-row>
    <ion-row>
      Position {{ cartPosition.cartPosition }}
    </ion-row>
  </ion-grid>
  <button ion-button color="blue" outline (click)="generateError()">Confirm Error</button>
</ion-content>
